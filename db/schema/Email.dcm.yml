Email:
  type: entity
  table: emails
  id:
    id:
      type: bigint
      generator:
        strategy: AUTO
  fields:
    message_id:
      type: string
      options:
        comment: 'Unique ID of the message'
    from_email:
      type: string
      options:
        comment: 'The sender email address'
    from_name:
      type: string
      nullable: true
      options:
        comment: 'The sender name'
    to_email:
      type: string
      options:
        comment: 'Inbound address the message was sent to'
    to_name:
      type: string
      nullable: true
      options:
        comment: 'Inbound person name the message was sent to'
    cc:
      type: string
      nullable: true
      options:
        comment: 'Cc recipient email address'
    reply_to:
      type: string
      nullable: true
      options:
        comment: 'Reply to override email address'
    original_recipient:
      type: string
      nullable: true
      options:
        comment: 'Reply to override email address'
    subject:
      type: string
      options:
        comment: 'Email subject'
    received_at:
      type: datetime
      nullable: false
      options:
        comment: 'Date parsed from email'
    created_at:
      type: datetime
      nullable: false
      options:
        comment: 'Date when email have been saved in db'
  oneToOne:
    parsedBody:
      targetEntity: Body
      mappedBy: email
  oneToMany:
    parsedHeaders:
      targetEntity: Header
      mappedBy: email
    parsedAttachments:
      targetEntity: Attachment
      mappedBy: email
