Header:
  type: entity
  table: headers
  id:
    id:
      type: bigint
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      options:
        comment: 'Header name'
    value:
      type: string
      options:
        comment: 'Header value'
  manyToOne:
    email:
      targetEntity: Email
      inversedBy: parsedHeaders
      cascade: ["all", "persist", "merge", "remove", "refresh"]
      joinColumns:
        email_id:
          referencedColumnName: id
          onDelete: CASCADE 
