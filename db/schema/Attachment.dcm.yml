Attachment:
  type: entity
  table: attachments
  id:
    id:
      type: bigint
      generator:
        strategy: AUTO
  fields:
    content_type:
      type: string
      options:
        comment: 'Attachment Content Type'
    size_of:
      type: integer
      options:
        comment: 'Attachment size in bytes'
    charset:
      type: string
      nullable: true
      options:
        comment: 'Body charset encoding'
    filename:
      type: string
      nullable: true
      options:
        comment: 'Attachment filename'
    content:
      type: blob
      nullable: true
      options:
        comment: 'Attachment binary content'
  manyToOne:
    email:
      targetEntity: Email
      inversedBy: parsedAttachments
      cascade: ["all", "persist", "merge", "remove", "refresh"]
      joinColumns:
        email_id:
          referencedColumnName: id
          onDelete: CASCADE
