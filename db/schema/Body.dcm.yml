Body:
  type: entity
  table: body
  id:
    id:
      type: bigint
      generator:
        strategy: AUTO
  fields:
    content_type:
      type: string
      options:
        comment: 'Body Content Type'
    size:
      type: integer
      options:
        comment: 'Body size in bytes'
    charset:
      type: string
      nullable: true
      options:
        comment: 'Body charset encoding'
    filename:
      type: string
      nullable: true
      options:
        comment: 'Attachment filename'
    content:
      type: string
      nullable: true
      length: 16777215
      options:
        comment: 'Body decoded content'
  manyToOne:
    email:
      targetEntity: Email
      inversedBy: parsedBody

