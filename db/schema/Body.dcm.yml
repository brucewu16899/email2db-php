Body:
  type: entity
  table: body
  id:
    id:
      type: bigint
      generator:
        strategy: AUTO
  fields:
    content_type:
      type: string
      nullable: true
      options:
        comment: 'Body Content Type'
    size_of:
      type: integer
      nullable: true
      options:
        comment: 'Body size in bytes'
    charset:
      type: string
      nullable: true
      options:
        comment: 'Body charset encoding'
    filename:
      type: string
      nullable: true
      options:
        comment: 'Attachment filename'
    content_plain:
      type: string
      nullable: true
      length: 16777215
      options:
        comment: 'Body PLAIN decoded content'
    content_html:
      type: string
      nullable: true
      length: 16777215
      options:
        comment: 'Body HTML decoded content'
  oneToOne:
    email:
      targetEntity: Email
      inversedBy: parsedBody
      cascade: ["all", "persist", "merge", "remove", "refresh"]
      joinColumns:
        email_id:
          referencedColumnName: id
          onDelete: CASCADE
